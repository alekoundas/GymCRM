worker_processes 1;

events { worker_connections 1024; }

http {
    server {
        listen 80 default_server;
        server_name alexps.gr www.alexps.gr;

        # For Let's Encrypt
        location /.well-known/acme-challenge/ { 
            root /var/www/certbot;
        }

        location / {
            return 301 https://$host$request_uri;  # Redirect HTTP to HTTPS
        }
    }

    server {
        listen 443 ssl;
        server_name alexps.gr www.alexps.gr;

        ssl_certificate /etc/letsencrypt/live/www.alexps.gr/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/www.alexps.gr/privkey.pem;

        location / {
            proxy_pass http://client:8080;  # Proxy to Client static files
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api/ {
            proxy_pass http://api:8080/api/;  # Proxy to API
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}